<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Cadastro de PETS</title>

    <link href="assets/index.css" rel="stylesheet">
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">.: Cadastro de Pets :.</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Pets</div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="cadastrarPet()">Cadastrar</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Espécie</th>
              <th scope="col">Raça</th>
              <th scope="col">Cor</th>
              <th scope="col">Idade</th>
              <th scope="col">Tutor</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Carregando...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <!-- Label para busca de pet especifico -->
      <label for="searchIdd">ID do Pet:</label>
      <input type="text" id="searchIdd" name="searchId">
      <button id="searchButton" onclick="buscaPet()">Buscar</button>
    </div>
    <div id="petInfo"></div>
    <div>
      <button onclick="limparBusca()">Limpar</button>
    </div>
    <div>
      <!-- Form com os dados para edicao -->
        <form id="editForm" style="display: none;">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie"><br><br>
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca"><br><br>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor"><br><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"><br><br>
            <label for="tutor">Tutor:</label>
            <input type="text" id="tutor" name="tutor"><br><br>
            <button type="button" class="btn btn-secondary" onclick="submitEditedPet()">Enviar</button>
        </form>
    </div>
    <div>
      <!-- Form com os dados para inclusao -->
      <form id="createForm" style="display: none;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome1" name="nome"><br><br>
        <label for="especie">Espécie:</label>
        <input type="text" id="especie1" name="especie"><br><br>
        <label for="raca">Raça:</label>
        <input type="text" id="raca1" name="raca"><br><br>
        <label for="cor">Cor:</label>
        <input type="text" id="cor1" name="cor"><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade1" name="idade"><br><br>
        <label for="tutor">Tutor:</label>
        <input type="text" id="tutor1" name="tutor"><br><br>
        <button type="button" class="btn btn-secondary" onclick="submitNewPet()">Enviar</button>
    </form>
    
    </div>
    <script src="assets/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
